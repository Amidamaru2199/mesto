<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
    <title>Место</title>
</head>
<body class="page">
    <div class="container page__container">
        <header class="header container__header">
           <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Лого"> 
        </header>

        <main>
            <section class="profile container__profile">
                <div class="profile__info">
                  <img class="profile__image" src="<%=require('./images/image.jpg')%>" alt="Лого">
                  <div class="profile__text">
                    <div class="profile__title">
                      <h1 class="profile__name">Жак-Ив Кусто</h1>
                      <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                  </div>
                </div>
                <button type="button" class="profile__add-button"></button>
              </section>

            <ul class="elements container__elements">
                
            </ul>
        </main>

        <footer class="footer container__footer">
            <p class="footer__copyrate">&copy; 2020 Mesto Russia</p>
        </footer>
                                    <!--Попап редактирования-->
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form" novalidate>                    
                    <input placeholder="Имя" name="name" type="text" class="popup__field" id="name-field" autocomplete="off" required value="" minlength="2" maxlength="40">
                    <span class="popup__error name-field-error"></span>
                    <input placeholder="Профессия" name="profession" type="text" class="popup__field" id="profession-field" autocomplete="off" required value="" minlength="2" maxlength="200">
                    <span class="popup__error profession-field-error"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
                                    <!--Попап добавления карточек-->
        <div class="popup popup_type_card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="add-form" class="popup__form" novalidate>
                    <input placeholder="Название" name="name" type="text" class="popup__field" id="title-field" autocomplete="off" required value="" minlength="2" maxlength="30">
                    <span class="popup__error title-field-error"></span>
                    <input placeholder="Ссылка на картинку" name="profession" type="url" class="popup__field" id="link-field" required autocomplete="off" value="">
                    <span class="popup__error link-field-error"></span>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__containers">
            <img class="popup-image__img">
            <h3 class="popup-image__text"></h3>
            <button type="button" class="popup__close-button"></button>
        </div>
        
    </div>
                                       <!--Шаблон карточки-->
    <template class="item_template">
        <li class="element elements__element">
            <button class="element__delete-button"></button>
            <img class="element__image">
            <div class="element__text-info">
                <h2 class="element__text"></h2>
                <button type="button" class="element__vector"></button>
            </div>
        </li>
    </template>
    <!--<script src='./scripts/initialCards.js'></script>
    <script type="module" src="./scripts/index.js"></script>-->
</body>
</html>
